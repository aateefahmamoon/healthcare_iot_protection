<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IoT Healthcare Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1faff;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: flex-start; /* Align content at the top */
            padding-top: 30px; /* Space between the top of the page and the header */
        }
        h1 {
            background-color: #007bff;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 0; /* Remove default margin */
        }
        .icon-btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px; /* Space between the heading and icons */
            flex-wrap: wrap;
        }
        .icon-btn {
            display: inline-block;
            margin: 10px; /* Reduced margin for compact spacing */
            text-decoration: none;
            color: #333;
        }
        .icon {
            font-size: 60px;
            background-color: #b3e0ff;
            padding: 20px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .icon:hover {
            background-color: #80c7ff; /* Slightly darker blue on hover */
            transform: scale(1.1);
        }
        .label {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .logout-btn {
            margin-top: 30px;
            padding: 12px 25px;
            color: white;
            background-color: #007bff;
            border-radius: 8px;
            text-decoration: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .logout-btn:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <h1>IoT Healthcare Data Dashboard</h1>
    <div class="icon-btn-container">
        <a href="{{ url_for('view_dataset', category='vitals') }}" class="icon-btn">
            <div class="icon">‚ù§Ô∏è</div>
            <div class="label">Vital Signs</div>
        </a>
        <a href="{{ url_for('view_dataset', category='careplan') }}" class="icon-btn">
            <div class="icon">üìù</div>
            <div class="label">Care Plan</div>
        </a>
        <a href="{{ url_for('view_dataset', category='medication') }}" class="icon-btn">
            <div class="icon">üíä</div>
            <div class="label">Medication</div>
        </a>
        <a href="{{ url_for('view_dataset', category='devices') }}" class="icon-btn">
            <div class="icon">üì±</div>
            <div class="label">Devices</div>
        </a>
    </div>

    <a href="{{ url_for('logout1') }}" class="logout-btn">Back to Dashboard</a>
</body>
</html>
